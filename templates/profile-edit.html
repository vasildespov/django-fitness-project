{% extends 'base.html' %}   



{% block title %}
    Edit Profile
{% endblock title %}
{% block content %}
    {% include 'nav.html' %}
    <h1 class="page-h1">Edit Profile</h1>
    <form class='base-form' method="post">
        {% csrf_token %}
        {{form.first_name}}
        {{form.last_name}}
        {{form.username}}
        {{form.username.errors}}
        <button type='submit'>Edit</button>
    </form>
    
{% endblock content %}
