{% extends 'base.html' %}   



{% block title %}
    Edit {{object.username}}'s Profile
{% endblock title %}



{% block content %}
    {% include 'nav.html' %}
    <form class='register-form' method="post">
        <h1>Edit Profile</h1>
        {% csrf_token %}
        {{form.first_name}}
        {{form.last_name}}
        {{form.username}}
        {{form.username.errors}}
        <button type='submit'>Edit</button>
    </form>
    
{% endblock content %}
