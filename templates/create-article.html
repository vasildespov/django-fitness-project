{% extends 'base.html' %}


{% block title %}
Create an article
{% endblock title %}


{% block content %}
{% include 'nav.html' %}

<h1 class="page-h1">Create an Article</h1>
<form action="{% url 'create article' %}" class='create-form' method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {{form.media}}
    <button type="submit">Create</button>
</form>

{% endblock content %}
