{% extends 'base.html' %}


{% block title %}
Create an article
{% endblock title %}


{% block content %}
{% include 'nav.html' %}
    <form action="{% url 'create article' %}" class='create-form' method="post" enctype="multipart/form-data">
        <h1>Create an Article</h1>
        {% csrf_token %}
        {{form.as_p}}
        {{form.media}}
        <button type="submit">Create</button>
    </form>
    
{% endblock content %}
