{% extends 'base.html' %}   



{% block title %}
    Edit My Profile Picture 
{% endblock title %}



{% block content %}
    {% include 'nav.html' %}
    <form class='register-form' method="post" action="{% url 'profile pic edit' %}" enctype="multipart/form-data">
        <h1>Change Photo</h1>
        {% csrf_token %}
        {{form.profile_pic}}
        <button type='submit'>Edit</button>
    </form>
    
{% endblock content %}
